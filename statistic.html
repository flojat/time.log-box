<main>
    <section class="stats">
        <header class="filter"><h3>Filter</h3>
            <form method="post" name="entry_form">
                    <select name="employees_id">
                        <option value="all">Alle Mitarbeitenden</option>
                        <option value="3">Marco Agovino</option>
                        <option value="4">Florian Jaton</option>
                        <option value="5">Ralf Grubenmann</option>
                    </select>
                    <select name="project_id">
                        <option value="all">Alle Projekte</option>
                        <option value="9">Log-Box, Universal Link</option>
                        <option value="10">Redesign Web, Swisscom AG</option>
                        <option value="11">Mobile App, Kuster AG</option>
                        <option value="12">Req. Analyse, FHNW</option>
                        <option value="14">Int. Buchhaltung</option>
                        <option value="15">Int. Diversa</option>
                    </select>
                <div class="label">
                    <label>von</label><input id="datepickerFrom" name="beginn_date" size="12" value="2016-12-07"
                                             class="hasDatepicker" type="text">
                    <label>bis</label><input id="datepickerTo" name="end_date" size="12" value="2016-12-07"
                                             class="hasDatepicker" type="text">
                    <label>search</label><input id="search_text" name="search_text" size="12" value="" type="text">
                </div>
                <input id="reset" title="Reset" class="button" name="resetButton" value="Reset" type="button">
                <input id="send" title="Send" class="button" name="sendButton" value="Send" type="button">

            </form>
        </header>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {

                var data = google.visualization.arrayToDataTable([
                    ['WEEKDAY', 'Log-Box, Universal Link',
                        'Redesign Web, Swisscom AG',
                        'Mobile App, Kuster AG',
                        'Req. Analyse, FHNW',
                        'Int. Buchhaltung',
                        'Int. Diversa'],
                    ['Mo.', 2, 1, 3, 1, 0, 0],
                    ['Di.', 3, 0.5, 1, 1, 0, 0],
                    ['Mi.', 0.5, 4, 6, 0, 0, 0],
                    ['Do.', 1, 0.25, 1, 2, 0, 0],
                    ['Fr.', 0.5, 1, 2, 1, 0, 1],
                    ['Sa.', 0, 0, 0, 0, 3, 0.5,]
                ]);
                
var data = google.visualization.arrayToDataTable([          
                ['WEEKDAY','Proj 1','Proj 2','Proj 3'],
                ['Mon',0.63,2.5,2.5],
                ['Tue',0,2.58,5.08],
                ['Wed',1,0,1],
                ['Thu',0.92,2.01,0],
                ['Fri',1.01,7.56,6.33],
                ['Sat',0.02,12.73,12.72],
                ['Sun',0,0,0]
                ]);

                var view = new google.visualization.DataView(data);
                //view.setColumns([0,1,2,3,4,5,6])

                var options = {
                    title: "Worked actual week:",
                    width: 340,
                    height: 400,
                    legend: {position: 'top', maxLines: 4},
                    bar: {groupWidth: '75%'},
                    isStacked: true,
                };

                var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
                chart.draw(view, options);
            }
        </script>
        <!-- Bar-Graph -->
        <div id="columnchart_values"></div>
    </section>
